        //case에 변수,조건식 등은 사용 불가능

        switch (drink) {
            case '콜라': document.write('800원'); break;
            case '사이다': document.write('900원'); break;
            case '커피': document.write('1000원'); break;
            default: document.write('*다시 입력해주세요*');
        }
