<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 올렸을 때 배경이미지 교체</title>
    <link rel="stylesheet" href="css/마우스올렸을때배경이미지교체.css">
    <script src="lib/jquery-3.6.0.min.js"></script>

    <script>
        $(function () {
            //eq는 탐색선택자 => 0부터
            //인덱스 번호에 해당하는 선택자를 찾아서 적용
            $('.eq p').eq(0).css({
                'font_size': '30px',
                'color': 'red'
            });

            //.eq를 숨김
            $('.eq').hide();

            //.cont01
            //.cont01안에 있는 ul li 한테 마우스 올렸을때
            //li의 순서에 따라
            //.bg안에 있는 div의 배경이미지가 표출
            $('.cont01 ul li').mouseenter(function () {
                $('.bg div').eq($(this).index()).stop().fadeIn(800);
                //index() : 해당요소가 몇번째인지 전달
                //this => .cont01 ul li중에서 마우스 올린 li
                //console.log($(this).index());
            });

            $('.cont01 ul li').mouseleave(function () {
                $('.bg div').eq($(this).index()).stop().fadeOut(800);
            });
        });//jquery end
    </script>
</head>

<body>
    <div class="eq">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div><!-- .eq end -->

    <section class="cont01">
        <div class="inner">
            <div>
                <p>#쇼핑몰 / 웹디자인 제작</p>
                <h4>웹디자인 제목 작성</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, distinctio tenetur et recusandae
                    excepturi officiis odit labore maxime vero modi ab. Libero magnam deserunt inventore iure aliquid
                    illo
                    reiciendis repellat?</p>
                <ul>
                    <li><a href="#">웹사이트</a></li>
                    <li><a href="#">기획서</a></li>
                </ul>
            </div>
        </div><!-- .inner end -->

        <!-- 버튼에 마우스 올렸을떄 교체될 이미지 -->
        <div class="bg">
            <div class="bg01"></div>
            <div class="bg02"></div>
        </div><!-- bg end -->
    </section><!-- .cont01 end -->

</body>

</html>
